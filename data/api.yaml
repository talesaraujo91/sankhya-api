            todos os preços disponíveis para o produto, independentemente do
            controle. No SankhyaOm, o controle é essencial para a gestão de
            estoque/preços e pode incluir características como voltagem, sabor,
            tamanho, cor, entre outros. Por exemplo, para um produto controlado
            por cor, o valor "verde" seria uma informação esperada.
