        mapeados pela entidade "CabecalhoNota". Além disso, é possível utilizar
        campos que, embora não estejam detalhados nesta documentação, fazem
        parte do dicionário de dados, como por exemplo "CODNAT" que é o "código
        da natureza".
      required:
        - notaModelo
        - ambiente
        - tipoEmissao
        - finalidade
        - protocolo
        - dataProtocolo
        - horaProtocolo
        - numeroAleatorio
        - numeroDocumento
        - data
        - hora
        - serie
        - chaveNfe
        - xml
        - valorTotal
        - itens
        - financeiros
