paths:
  /login:
    post:
      tags:
        - Autenticação
      summary: Autenticação com usuário e senha (fluxo legado)
      description: >
        Este serviço de login corresponde ao modelo de autenticação legado, que
        utiliza usuário, senha, appkey e token.


        Embora ainda esteja disponível para manter a compatibilidade com
        integrações existentes, ele foi substituído pelo novo fluxo OAuth 2.0,
        que oferece mais segurança e flexibilidade.


        **Recomendação**: Planeje a migração para o novo serviço `/authenticate`
        o quanto antes, garantindo que suas integrações estejam alinhadas ao
        padrão atual. O serviço `login` permanecerá disponível até
        **31/03/2026**, a partir desta data apenas o novo serviço estará
        disponível.


        Para utilizar o novo fluxo, basta criar um componente do tipo integração
        no Portal do Desenvolvedor. 


        [Clique aqui para ver como criar um novo componente de
        integração](https://developer.sankhya.com.br/docs/portal-do-desenvolvedor).


        **Fluxo recomendado:**

        1. Login (`/login`)

        2. Chamadas subsequentes usando o `bearerToken`

        3. Logout
        (`/gateway/v1/mge/service.sbr?serviceName=MobileLoginSP.logout`)


        - O `bearerToken` deve ser enviado no cabeçalho `Authorization` das
        chamadas subsequentes.

        - Sessão expira após 30 minutos de inatividade (configurável pelo
        parâmetro `INATSESSTIMEOUT`).

        - Recomenda-se sempre realizar **logout** ao final.


        Autentica o usuário no SankhyaOM utilizando **usuário, senha, appkey e
        token**.

        Retorna um `bearerToken` que deve ser utilizado em todas as requisições
        seguintes.
      parameters:
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Token obtido na tela **Configurações Gateway** do SankhyaOm.
          example: 8fedf240-ea7f-11ed-a05b-0242ac120003
        - in: header
          name: appkey
          required: true
          schema:
            type: string
          description: Chave da aplicação gerada na Área do Desenvolvedor.
          example: db654b42-ea7f-11ed-a05b-0242ac120003
        - in: header
          name: username
          required: true
          schema:
            type: string
          description: Usuário válido vinculado ao SankhyaID.
          example: user@dominio.com.br
        - in: header
          name: password
          required: true
          schema:
            type: string
            format: password
          description: Senha do usuário informado.
          example: MinhaSenhaSegura123
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  bearerToken:
                    type: string
                    description: >-
                      Token de sessão a ser usado no cabeçalho `Authorization`
                      das chamadas subsequentes.
                    example: bearerToken_da_sessao_ativa_retorna_bem_aqui
                  error:
                    type: string
                    nullable: true
                    description: 'Informações de erro, se houver.'
                    example: null
        '401':
          description: 'Credenciais inválidas (usuário, senha, appkey ou token incorretos)'
        '500':
          description: Erro interno no servidor de autenticação
  /authenticate:
    post:
      tags:
        - Autenticação
      summary: Autenticação com OAuth 2.0 (Client Credentials)
      description: >
        Este serviço implementa o fluxo **OAuth 2.0 Client Credentials**, com
        uso adicional do cabeçalho `X-Token`. Ele substitui o modelo antigo
        baseado em **appkey + token** e oferece maior segurança e flexibilidade,
        permitindo autenticação em todo o ecossistema de softwares do Grupo
        Sankhya.


        [Clique aqui para ver como criar um novo componente de
        integração](https://developer.sankhya.com.br/docs/portal-do-desenvolvedor).


        Gera um access token JWT para autenticação em APIs do ecossistema
        Sankhya.

        É necessário enviar:

        - `client_id` e `client_secret` fornecidos na Área do Desenvolvedor

        - `X-Token` obtido na tela **Configurações Gateway** do Sankhya Om (ou
        de outros sistemas do grupo)
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - client_id
                - client_secret
                - grant_type
              properties:
                client_id:
                  type: string
                  description: >-
                    Identificador único da aplicação gerado na Área do
                    Desenvolvedor.
                  example: my-client-id-123
                client_secret:
                  type: string
                  description: Segredo da aplicação gerado na Área do Desenvolvedor.
                  example: my-client-secret-abc
                grant_type:
                  type: string
                  description: Tipo do fluxo OAuth 2.0.
                  enum:
                    - client_credentials
                  example: client_credentials
      parameters:
        - in: header
          name: X-Token
          required: true
          schema:
            type: string
          description: >-
            Token obtido na tela **Configurações Gateway** do Sankhya Om (ou de
            outros sistemas do Grupo Sankhya).
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      responses:
        '200':
          description: Token de acesso gerado com sucesso
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: Token JWT a ser usado na autorização das APIs.
                    example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9
                  expires_in:
                    type: integer
                    description: Tempo de expiração do token em segundos.
                    example: 300
                  refresh_expires_in:
                    type: integer
                    description: >-
                      Tempo de expiração do refresh token em segundos.
                      Geralmente `0` se não for aplicável.
                    example: 0
                  token_type:
                    type: string
                    description: Tipo do token retornado.
                    example: Bearer
                  not-before-policy:
                    type: integer
                    description: Política de validação temporal do token.
                    example: 0
                  scope:
                    type: string
                    description: Escopos do token. Pode estar vazio.
                    example: ''
        '400':
          description: Requisição inválida (parâmetros ausentes ou incorretos)
        '401':
          description: 'Credenciais inválidas (client_id, client_secret ou X-Token inválido)'
        '500':
          description: Erro interno no servidor de autenticação
