            Para registrar com precisão as vendas, insira o código do vendedor
            responsável pela negociação. Esse código é facilmente acessível
            através da nossa API, na entidade "Vendedor" (CODVEND). Obtenha essa
            informação e mantenha seus registros sempre atualizados. Para saber
            mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 11
        codigoCaixa:
