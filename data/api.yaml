            enviados. No caso de cartão de crédito parcelado, envie as parcelas
            em sequência. Se houver pagamento misto, envie todas as formas de
            pagamento também em sequência. É importante destacar que a API está
            preparada para receber diferentes formas de pagamento, incluindo
            parcelas de cartão de crédito. Basta garantir que todos os
            pagamentos, inclusive as parcelas, sejam enviados sequenciadas.
          items:
            $ref: '#/components/schemas/financeiro'
    item:
      type: object
      description: >-
        Os atributos apresentados aqui estão vinculados ao item da nota,
        mapeados pela entidade "ItemNota". Para personalizar a integração é
        possível enviar os atributos dessa entidade, como "QTDNEG" em vez de
        "quantidade". Além disso, é possível utilizar campos que, embora não
        estejam detalhados nesta documentação, fazem parte do dicionário de
        dados.
      required:
        - sequencia
        - codigoProduto
        - cfop
        - unidade
        - quantidade
        - valorUnitario
      properties:
        sequencia:
          type: integer
          description: >-
            Sequência dos itens da negociação. Deve seguir uma sequência
            numérica crescente, começando de 1, e prosseguir como 2, 3, e assim
            por diante.
          example: 1
        sequenciaItemOrigem:
          type: integer
          description: >-
            Utilizado para "faturar" pedidos lançados no SankhyaOm. Para
            registrar a origem do item na venda, insira aqui a "sequencia" do
            item no pedido lançado no SankhyaOm quando houver. Essa informação
            pode ser obtida e validada através da nossa API, na entidade
            "ItemNota" (SEQUENCIA da NUNOTA registrada no atributo
            "codigoPedidoOrigem"). Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 2
        cancelado:
          $ref: '#/components/schemas/itemCancelado'
        codigoProduto:
          type: integer
          description: >-
            Para registrar os produtos utilizados da negociação, informe neste
            atributo o "código do produto" disponível no SankhyaOm. Esse código
            é facilmente acessível através da nossa API, na entidade "Produto"
            (CODPROD). Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 9145
        cfop:
          type: string
          example: 5405
        unidade:
          type: string
          description: >-
            Para registrar os produtos utilizados da negociação, informe neste
            atributo a "unidade de medida" disponível no SankhyaOm. Essa
            informação é facilmente acessível através da nossa API, na entidade
            "Produto" ou "UnidadeAlternativa" (CODVOL). Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: UN
        quantidade:
          type: number
          example: 1
        controle:
          type: string
          description: >-
            Para registrar os produtos utilizados na negociação, insira neste
            campo o "controle" correspondente. No SankhyaOm, o controle é
            essencial para a gestão de estoque e pode incluir características
            como voltagem, sabor, tamanho, cor, entre outros. Por exemplo, para
            um produto controlado por cor, o valor "verde" seria uma informação
            esperada. Certifique-se de obter esses dados previamente através das
            entidades "Produto" ou "Estoque". Veja como funciona controle
            adicional de estoque em nossa ajuda [clicando
            aqui](https://ajuda.sankhya.com.br/hc/pt-br/articles/360045112113-Cadastro-de-Produtos#sub-abacontroleadicional).
            Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: Verde
        codigoLocalEstoque:
          type: integer
          description: >-
            Código do Local de Estoque para o produto utilizado na negociação.
            Necessário quando existe controle de estoque envolvendo local. Essa
            informação deve ser obtida previamente pela entidade "Estoque"
            (CODLOCAL). Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 0
        valorDesconto:
          type: number
          example: 0
        valorUnitario:
          type: number
          example: 3.38
        icms:
          $ref: '#/components/schemas/icms'
        pis:
          $ref: '#/components/schemas/pis'
        cofins:
          $ref: '#/components/schemas/cofins'
