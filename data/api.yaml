components:
  schemas:
    recebimentoModelo:
      type: object
      properties:
        codigoCaixa:
          type: integer
          description: >-
            Identificador do Caixa/PDV que está aberto. Esta informação é
            retonrada ao abrir o caixa e pode ser consultada também pelo
            endpoint caixa/{codigoPdv}/{cpfOperador}
          example: 348
        dataBaixa:
          type: string
          description: Data da baixa do recebimento
          example: 26/10/2024
        valorBaixa:
          type: number
          description: Valor da baixa do recebimento
          example: 3.4
        valorJuro:
          type: number
          description: Valor de juros do recebimento
          example: 0.02
        valorMulta:
          type: number
          description: Valor de multa do recebimento
          example: 0
        valorDesconto:
          type: number
          description: Valor de desconto do recebimento
          example: 0
        identificador:
          type: string
          description: >-
            Número identificador do recebívelf, pode ser o código de barras,
            nosso número, ou algum outra informação que seja capaz de
            identificar o finaceiro recebido.
          example: 1025469845
        observacao:
          type: string
          example: Observações para o recebimento
    recebimentoIncluir:
      description: >-
        Este serviço permite a inclusão e baixa de recebimentos realizados no
        Caixa/PDV. A identificação da empresa associada à transação é obtida
        automaticamente com base no Caixa/PDV que executa a operação. A
        classificação do movimento financeiro como receita ou despesa será
        determinada pela Natureza da transação, indicada pelo código
        "codigoNatureza" fornecido na requisição.
      allOf:
        - $ref: '#/components/schemas/financeiroModelo'
        - $ref: '#/components/schemas/recebimentoModelo'
      type: object
      required:
        - tipoPagamento
        - dataVencimento
        - valorParcela
        - dataBaixa
        - valorBaixa
        - codigoCaixa
        - codigoTipoOperacao
        - codigoNatureza
        - codigoParceiro
      properties:
        codigoTipoOperacao:
          type: integer
          description: >-
            Insira o código do Tipo de Operação para realizar a inclusão do
            Financeiro. Esse código é facilmente acessível através da nossa API,
            na entidade "TipoOperacao" (CODTIPOPER) com o critério TIPMOV = 'I'.
            Obtenha essa informação e mantenha seus registros sempreatualizados.
            Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 108
        codigoNatureza:
          type: integer
          description: >-
            Insira o código da Natureza para realizar a inclusão do Financeiro.
            Esse código é facilmente acessível através da nossa API, na entidade
            "Natureza" (CODNAT). Obtenha essa informação e mantenha seus
            registros sempreatualizados. Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 101005
        codigoProjeto:
          type: integer
          description: >-
            Insira o código do Projeto para realizar a inclusão do Financeiro.
            Esse código é facilmente acessível através da nossa API, na entidade
            "Projeto" (CODPROJ). Obtenha essa informação e mantenha seus
            registros sempreatualizados. Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 10011
        codigoCentroResultado:
          type: integer
          description: >-
            Insira o código do Centro de Resultado para realizar a inclusão do
            Financeiro. Esse código é facilmente acessível através da nossa API,
            na entidade "CentroResultado" (CODCENCUS). Obtenha essa informação e
            mantenha seus registros sempreatualizados. Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 3004002
        codigoParceiro:
          type: integer
          description: >-
            Insira o código do Parceiro para realizar a inclusão do Financeiro.
            Esse código é facilmente acessível através da nossa API, na entidade
            "Parceiro" (CODPARC). Obtenha essa informação e mantenha seus
            registros sempreatualizados. Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 1581
    recebimentoBaixar:
      description: >-
        Contrato para baixa de recebíveis que existem no SankhyaOm e que
        ocorreram no Caixa/PDV.
      allOf:
        - $ref: '#/components/schemas/recebimentoModelo'
      type: object
      required:
        - dataBaixa
        - valorBaixa
        - codigoFinanceiro
        - codigoCaixa
      properties:
        codigoFinanceiro:
          type: integer
          description: >-
            Insira o código do Financeiro para realizar baixa. Esse código é
            facilmente acessível através da nossa API, na entidade "Financeiro"
            (NUFIN). Obtenha essa informação e mantenha seus registros sempre
            atualizados. Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 8115
    abrirCaixa:
      type: object
      required:
        - codigoPdv
        - cpfOperador
        - data
        - hora
      properties:
        codigoPdv:
          type: integer
          description: >-
            Código do PDV a ser aberto. Esse código é acessível através da nossa
            API, na entidade "CadastroPDV" (codigoPdv). Obtenha essa informação
            mantenha seus registros sempre atualizados. Para saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 11
        cpfOperador:
          type: string
          description: >-
            Insira o CPF do operador de Caixa/PDV para localizar o Operador do
            Caixa vinculado ao PDV. Com essa informação, a API identifica o
            operador responsável no PDV e o vincula ao movimento. Para mais
            detalhes sobre o cadastro de usuários, [clique
            aqui](https://ajuda.sankhya.com.br/hc/pt-br/articles/360044597874-Usu%C3%A1rios)
          example: '15975325800'
        data:
          type: string
          description: Data da abertura do Caixa/PDV
          example: 26/10/2024
        hora:
          type: string
          description: Hora da abertura do Caixa/PDV
          example: '08:54'
        observacao:
          type: string
          example: Observações referente a abertura do Caixa/PDV
    fecharCaixa:
      type: object
      required:
        - codigoCaixa
        - data
        - hora
      properties:
        codigoCaixa:
          type: integer
          description: >-
            Identificador do Caixa/PDV que está aberto. Esta informação é
            retonrada ao abrir o caixa e pode ser consultada também pelo
            endpoint caixa/{codigoPdv}/{cpfOperador}
          example: 315
        data:
          type: string
          description: Data do fechamento do Caixa/PDV
          example: 26/10/2024
        hora:
          type: string
          description: Hora do fechamento do Caixa/PDV
          example: '08:54'
        observacao:
          type: string
          example: Observações referente ao fechamento do Caixa/PDV
        conferencia:
          type: array
          items:
            $ref: '#/components/schemas/conferenciaCaixa'
    conferenciaCaixa:
      type: object
      properties:
        subTipoPagamento:
          type: string
          description: >-
            Este atributo identifica o SubTipo de pagamento utilizado em todas
            as transações realizadas no Caixa/PDV. Cada Tipo de Pagamento
            (representado pelo atributo "tipoPagamento" nos registros
            financeiros do movimento) possui uma classificação específica
            denominada SubTipo. Esses dados devem ser enviados para auxiliar nas
            rotinas de gestão de caixa e controle financeiro.
          example: A vista
          enum:
            - A prazo
            - A vista
            - Cartão de crédito
            - Cartão de débito
            - Cheque pré-datado
            - Crediário
            - Financeira
            - Parcelada
            - PIX
            - PIX POS
            - Voucher
            - Sangria
            - Suprimento
        valor:
          type: number
          description: >-
            Valor transacionado durante o período entre abertura e fechamento do
            caixa, utilizando o respectivo subTipoPagamento.
          example: 314.18
