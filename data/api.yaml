        Detalhamento dos impostos calculados para o produto
      properties:
        tipo:
          type: string
          description: |
            Tipo do imposto. Os valores previstos neste atributo são:
              - icms
              - st
              - ipi
              - irpj
              - cpp
              - iss
              - inss
              - pis
              - cofins
              - irf
              - cssl
              - ibsuf
              - ibsmun
              - cbs
              - is
              - ibsmono
              - cbsmono
              - outros
          enum:
            - icms
            - st
            - ipi
            - irpj
            - cpp
            - iss
            - inss
            - pis
            - cofins
            - irf
            - cssl
            - ibsuf
            - ibsmun
            - cbs
            - is
            - ibsmono
            - cbsmono
            - outros
          example: st
        cst:
          type: string
          description: >
            Código de Situação Tributária. Os valores retornados aqui são com
            base no manual da Nota Fiscal Eletrônica (anexo I).
          example: '00'
        modalidadeBaseCalculo:
          type: integer
          description: >
            Código da Modalidade de Base de Cálculo. Os valores retornados aqui
            são com base no manual da Nota Fiscal Eletrônica (anexo I).


            Valores previstos para ICMS:
              - 0 - Margem Valor Agregado (%)
              - 1 - Pauta (Valor)
              - 2 - Preço Tabelado Máx. (valor)
              - 3 - Valor da operação

              
            Valores previstos para ST:
              - 0 - Preço tabelado ou máximo sugerido
              - 1 - Lista Negativa (valor)
              - 2 - Lista Positiva (valor)
              - 3 - Lista Neutra (valor)
              - 4 - Margem Valor Agregado (%)
              - 5 - Pauta (valor)
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
          example: 1
        valorOperacao:
          type: number
          format: double
          description: |
            Valor envaido na requisição para realizar o cálculo.
          example: 150
        aliquota:
          type: number
          format: double
          description: |
            Aliquota do imposto
          example: 18
        valorBase:
          type: number
          format: double
          description: |
            Valor da base de cálculo com reduções caso existam
          example: 145
        valorImposto:
          type: number
          format: double
          description: Valor do imposto calculado
          example: 26.1
        percentualFCP:
          type: number
          format: double
          description: |
            Percentual do Fundo de Combate a Pobreza (FCP).
          example: 0
        valorFCP:
          type: number
          format: double
          description: |
            Valor do Fundo de Combate a Pobreza (FCP).
          example: 0
        valorDesoneracao:
          type: number
          format: double
          description: Valor do imposto calculado
          example: 3.31
        motivoDesoneracao:
          type: integer
          description: >
            Lista de motivos da desoneração de impostos para ICMS e ST. Segue
            relação de valores para ICMS:
              - 1 - Táxi
              - 2 - Deficiente Físico
              - 3 - Produtor Agropecuário
              - 4 - Frotista/Locadora
              - 5 - Diplomático/Consular
              - 6 - Utilitários e Motocicletas da Amazônia Ocidental e Áreas de Livre Comércio
              - 7 - SUFRAMA
              - 8 - Venda a Órgãos Públicos
              - 9 - Outros
              - 16 - Olimpíadas Rio 2016
              - 90 - Solicitado pelo Fisco
              
            Segue relação de valores exclusivos para ST:
              - 9 - Outros
              - 3 - Uso na agropecuária
              - 12 - Fomento agropecuário
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
            - 9
            - 12
            - 16
            - 90
          example: 4
        indicadorRepasseDesoneracao:
          type: integer
          description: >
            Indica se o valor do ICMS desonerado deduz do valor do item. Seguem
            valores aceitos:
              - 0 - Valor do ICMS desonerado não deduz do valor do item  / total da NF-e
              - 1 - Valor do ICMS desonerado deduz do valor do item / total da NF-e
          enum:
            - 0
            - 1
          example: 1
