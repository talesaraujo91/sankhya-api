          example: 26/10/2024
        hora:
          type: string
          description: Hora do movimento no Caixa/PDV
          example: '08:54'
        valor:
          type: number
          description: Valor da transação
          example: 314.18
        observacao:
          type: string
          example: Observações referente a transação aqui.
