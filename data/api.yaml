        numeroDocumento:
          type: string
          description: Número do documento
          example: 0554489
        serie:
          type: string
          description: Série utilizada para emissão do documento
          example: 3
        data:
          type: string
          description: Data da emissão do documento
          example: 30/05/2024
        hora:
          type: string
          description: Data da emissão do documento
          example: '07:34'
        codigoPedidoOrigem:
          type: integer
          description: >-
            Utilizado para "faturar" pedidos lançados no SankhyaOm. Para
            registrar a origem da venda, insira o código do pedido lançado no
            SankhyaOm quando houver. Esse código pode ser acessado e validado
            através da nossa API, na entidade "CabecalhoNota" (NUNOTA). Para
            saber mais, [clique
            aqui](https://developer.sankhya.com.br/reference/get_loadrecords)
          example: 542365
        codigoVendedor:
