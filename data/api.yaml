            SankhyaOm, permitindo que o serviço obtenha informações essenciais,
            como empresa, tipo de operação, natureza, entre outros. É importante
            destacar que é possível enviar parâmetros que sobrescrevem os
            valores definidos no modelo da nota, como, por exemplo, o campo
            CODEMP (código da empresa). Para saber mais como configurar um
            Modelo de Nota, [clique
