    consumidor:
      type: object
      description: >-
        Esta tag é opcional e funciona da seguinte forma:

          - Enviar sem a tag consumidor. O serviço assume o CODPARC contido na nota modelo utilizada para vincular ao documento.
          
          - Enviar na tag consumidor, apenas o cnpjCpf. O serviço vai tentar encontrar o cliente com base nesse número. Se o serviço não conseguir localizar o cliente, ele vai salvar o CPF ou CNPJ no cabeçalho do documento (TGFCAB) em um campo específico para essa informação.
          
          - Enviar tag consumidor completa. O serviço exigirá que todos os campos sejam preenchidos para poder incluir ou atualizar as informações do parceiro.
          
        Os atributos apresentados aqui estão vinculados ao cliente, mapeados
        pela entidade "Parceiro". Para personalizar a integração, é possível
        enviar os atributos dessa entidade, como "CGCCPF" em vez de "cnpjCpf".
        Além disso, é possível utilizar campos que, embora não estejam
        detalhados nesta documentação, fazem parte do dicionário de dados. 
      properties:
        atualizar:
          type: boolean
          description: >-
            Ao configurar como "true", este parâmetro atualizará os dados
            cadastrais do parceiro, caso ele já exista no SankhyaOm. Se
            configurado como "false", a API não realizará atualizações
            cadastrais. Independentemente da configuração, se o parceiro não for
            encontrado pelo CPF ou CNPJ informado, ele será automaticamente
            incluído no SankhyaOm com o tipo "cliente" habilitado.
          example: false
        tipo:
          type: string
          description: Tipo da pessoa que pode ser Física ou Jurídica
          example: PF
          enum:
            - PF
            - PJ
        cnpjCpf:
          type: string
          description: 'Documento CNPJ ou CPF, de acordo com o tipo do consumidor'
          example: '12315914799'
        ieRg:
          type: string
          description: >-
            Documento Inscrição Estadual ou RG, de acordo com o tipo do
            consumidor
          example: '12315914799'
        nome:
          type: string
          description: Nome da pessoa física ou nome fantasia para pessoa juridica
          example: José da Silva
        razao:
          type: string
          description: Nome social para pessoa jurídica
        email:
